<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temp√©rature & Humidit√©</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #f0f0f0;
    color: #333;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  h1 {
    margin-top: 20px;
    font-size: 2em;
    color: #222;
  }

  .card-container {
    display: flex;
    justify-content: center;
    gap: 25px;
    flex-wrap: wrap;
    margin: 25px 0;
  }

  .card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    padding: 20px 25px;
    width: 160px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .card:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.15);
  }

  .value {
    font-size: 1.9em;
    margin: 10px 0;
    font-weight: bold;
    color: #0077cc;
  }

  .small {
    font-size: 0.9em;
    color: #555;
  }

  .bar-container {
    background: #eee;
    border-radius: 10px;
    height: 12px;
    width: 100%;
    margin-top: 5px;
    overflow: hidden;
  }

  .bar {
    height: 100%;
    border-radius: 10px;
  }

  #chart-container {
    width: 90%;
    max-width: 900px;
    margin: 30px auto 60px auto;
  }

  canvas {
    width: 100% !important;
    height: 350px !important;
  }

  @media (max-width: 600px) {
    h1 { font-size: 1.5em; }
    .value { font-size: 1.6em; }
    canvas { height: 300px !important; }
  }
</style>
</head>
<body>

<h1>üå° Temp√©rature & Humidit√©</h1>

<div class="card-container">
  <div class="card" id="tempCard">
    <p>Temp√©rature</p>
    <p><span id="temp" class="value">--</span> ¬∞C</p>
    <div class="bar-container">
      <div id="tempBar" class="bar" style="width:0%; background:#ff7f0e;"></div>
    </div>
    <p class="small">Derni√®re mesure : <span id="time">--:--</span></p>
  </div>

  <div class="card" id="humCard">
    <p>Humidit√©</p>
    <p><span id="hum" class="value">--</span> %</p>
    <div class="bar-container">
      <div id="humBar" class="bar" style="width:0%; background:#1f77b4;"></div>
    </div>
    <p class="small">Derni√®re mesure : <span id="time2">--:--</span></p>
  </div>
</div>

<div id="chart-container">
  <canvas id="chart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
<script>
const ctx = document.getElementById('chart').getContext('2d');

const chart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: [],
    datasets: [
      { label: 'Temp√©rature (¬∞C)', data: [], borderColor: '#ff7f0e', fill: false, tension: 0.3 },
      { label: 'Humidit√© (%)', data: [], borderColor: '#1f77b4', fill: false, tension: 0.3 }
    ]
  },
  options: {
    layout: { padding: { top: 20, bottom: 40 } },
    plugins: {
      legend: { 
        position: 'bottom',
        labels: { color: '#333', padding: 20 } 
      },
      datalabels: { display: false },
      tooltip: { enabled: true }
    },
    scales: {
      x: { ticks: { color: '#333', autoSkip: true, maxTicksLimit: 12 } },
      y: { beginAtZero: true, ticks: { color: '#333' } }
    },
    responsive: true,
    maintainAspectRatio: false
  },
  plugins: [ChartDataLabels]
});

const sheetURL = "https://script.google.com/macros/s/AKfycbxKoOoH_5MR4dBtjszaKRDPqk-KtBRbkNFkrJNwHlFSHO-RUMiVzusZUb5smqRIGgAz/exec";

async function getData() {
  try {
    const res = await fetch(sheetURL);
    const json = await res.json();

    // üîπ Filtrer les donn√©es sur les derni√®res 24h
    const now = new Date();
    const last24h = json.filter(d => (now - new Date(d.timestamp)) <= 24 * 60 * 60 * 1000);

    const last = json[json.length - 1];
    const tempVal = last.temperature.toFixed(1);
    const humVal = last.humidity.toFixed(1);

    // üîπ Mise √† jour des cartes
    document.getElementById('temp').textContent = tempVal;
    document.getElementById('hum').textContent = humVal;
    const timeStr = new Date(last.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    document.getElementById('time').textContent = timeStr;
    document.getElementById('time2').textContent = timeStr;

    // üîπ Barres mini
    const tempPercent = Math.min(Math.max((tempVal / 40) * 100, 0), 100);
    const humPercent = Math.min(Math.max(humVal, 0), 100);
    document.getElementById('tempBar').style.width = tempPercent + '%';
    document.getElementById('humBar').style.width = humPercent + '%';

    // üîπ Donn√©es toutes les 10 minutes pour le graphique
    const graphData = last24h.filter((_, i) => i % 10 === 0);

    chart.data.labels = graphData.map(d => new Date(d.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}));
    chart.data.datasets[0].data = graphData.map(d => d.temperature);
    chart.data.datasets[1].data = graphData.map(d => d.humidity);
    chart.update();

  } catch(e) {
    console.error("Erreur r√©cup√©ration donn√©es :", e);
  }
}

setInterval(getData, 60000);
getData();
</script>

</body>
</html>
