<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ESP32 Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0093E9 0%, #80D0C7 100%);
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 { margin-top: 30px; font-size: 2.2em; }
    .card {
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      padding: 20px;
      margin: 20px auto;
      width: 320px;
    }
    .value { font-size: 2em; margin: 10px 0; }
    canvas { background: rgba(255,255,255,0.2); border-radius: 10px; margin-top: 20px; }
  </style>
</head>
<body>

  <h1>üå° ESP32 Dashboard</h1>
  <div class="card">
    <p>Temp√©rature : <span id="temp" class="value">--</span> ¬∞C</p>
    <p>Humidit√© : <span id="hum" class="value">--</span> %</p>
    <p>Derni√®re mesure : <span id="time" style="font-weight:bold;">--:--</span></p>
  </div>

  <canvas id="chart" width="350" height="200"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  <script>
    const ctx = document.getElementById('chart').getContext('2d');

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          { label: 'Temp√©rature (¬∞C)', data: [], borderColor: '#ffcc00', fill: false, tension: 0.3 },
          { label: 'Humidit√© (%)', data: [], borderColor: '#00ccff', fill: false, tension: 0.3 }
        ]
      },
      options: {
        plugins: {
          legend: { labels: { color: 'white' } },
          datalabels: {
            color: 'white',
            align: 'top',
            formatter: function(value) { return value.toFixed(1); },
            font: { weight: 'bold' }
          },
          tooltip: { enabled: true }
        },
        scales: {
          x: { ticks: { color: 'white' } },
          y: { beginAtZero: true, ticks: { color: 'white' } }
        }
      },
      plugins: [ChartDataLabels]
    });

    // --- URL de ton Apps Script ---
    const sheetURL = "https://script.google.com/macros/s/AKfycbxKoOoH_5MR4dBtjszaKRDPqk-KtBRbkNFkrJNwHlFSHO-RUMiVzusZUb5smqRIGgAz/exec";

    let allData = [];    // toutes les mesures
    let graphData = [];  // valeurs filtr√©es pour le graphique

    async function getData() {
      try {
        const res = await fetch(sheetURL);
        const json = await res.json();

        allData = json; // toutes les mesures

        // Met √† jour les cases avec la derni√®re mesure
        const last = allData[allData.length - 1];
        document.getElementById('temp').textContent = last.temperature.toFixed(1);
        document.getElementById('hum').textContent = last.humidity.toFixed(1);
        document.getElementById('time').textContent = new Date(last.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

        // Filtrer toutes les 10 min pour le graphique (si 1 mesure/min)
        graphData = allData.filter((_, index) => index % 10 === 0);

        chart.data.labels = graphData.map(d => new Date(d.timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}));
        chart.data.datasets[0].data = graphData.map(d => d.temperature);
        chart.data.datasets[1].data = graphData.map(d => d.humidity);
        chart.update();
      } catch(e) {
        console.error("Erreur r√©cup√©ration donn√©es :", e);
      }
    }

    setInterval(getData, 60000); // toutes les 1 min
    getData();
  </script>

</body>
</html>
